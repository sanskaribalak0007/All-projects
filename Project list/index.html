<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my project list</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #333;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .container img:hover {
            transform: scale(1.1);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            font-size: 1.2rem;
            color: #fff;
            background-color: #ff6b6b;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #ff5252;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../Project list/image/profile.jpg" alt="Profile Picture">
        <h1>Welcome to my Html project</h1>

        <div class="button-group">
            <button><a href="p.html">Html</a></button>
            <button><a href="css.html">Css</a></button>
            <button><a href="javascript.html">Javascript</a></button>
            <button><a href="react.html">React js</a></button>
            <!-- <button>Node js</button>
            <button>Full Stack</button> -->
        </div>
    </div>
</body>

</html>
